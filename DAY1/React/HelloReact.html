<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.7.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.7.0/react-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      let h1Element = React.createElement("h1", {}, "Hello React !"); // createElement(element,attributes,children)
      let pElement = React.createElement("p", {}, "This is a paragraph !");
      let sectionElement = React.createElement("section", {}, [
        h1Element,
        pElement,
      ]);
      ReactDOM.render(sectionElement, document.getElementById("root"));
    </script>
  </body>
</html>
